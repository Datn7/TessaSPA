<header>
  <span *ngIf="totalCount && totalCount > 0"
    >ნახულობთ
    <strong
      >{{ (pageNumber - 1) * (pageSize + 1) }}
      -
      {{
        pageNumber * pageSize > this.totalCount
          ? this.totalCount
          : this.pageNumber * pageSize
      }}</strong
    >
    ნივთს <strong>{{ this.totalCount }}</strong> დან</span
  >
  <span *ngIf="totalCount === 0">ნაჩვენებია <strong>0</strong>შედეგი</span>
</header>
