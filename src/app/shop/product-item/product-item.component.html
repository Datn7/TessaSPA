<div class="card h-100 shadow-sm">
  <img
    src="{{ product.pictureUrl }}"
    alt="{{ product.name }}"
    class="img-fluid"
  />
  <div
    class="d-flex align-items-center justify-content-center hover-overlay"
  ></div>
  <div class="card-body d-flex flex-column">
    <a href="#"
      ><h6>{{ product.name }}</h6></a
    >
    <span class="mb-2">{{ product.price | currency }}</span>

    <div class="btn-group mt-auto">
      <button
        type="button"
        class="btn btn-sm btn-outline-secondary fas fa-shopping-cart mr-2"
        (click)="addItemToBasket()"
      ></button>
      <button
        type="button"
        class="btn btn-sm btn-outline-secondary"
        routerLink="/shop/{{ product.id }}"
      >
        დეტალურად
      </button>
    </div>
  </div>
</div>
